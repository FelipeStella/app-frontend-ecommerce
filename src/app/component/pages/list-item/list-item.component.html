<div class="form-group row formGroup">

  <label class="col-sm-2 col-from-label">Filtar</label>

  <div class="col-sm-10">
    <input [(ngModel)]="filter" class="form-control">
  </div>
</div>

<table mat-table [dataSource]="filtredProducts" class="mat-elevation-z8">
  <ng-container matColumnDef="Code">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let data"> {{data.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let data"> {{data.description}} </td>
  </ng-container>

  <ng-container matColumnDef="Amount">
    <th class="text-center" mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td class="text-center" mat-cell *matCellDef="let data"> {{ data.amount | formatQuantity: data.isUnit }} </td>
  </ng-container>

  <ng-container matColumnDef="Price">
    <th class="text-center" mat-header-cell *matHeaderCellDef> Preço </th>
    <td class="text-center" mat-cell *matCellDef="let data"> {{ data.price | currency:'BRL':true:'1.2-2'}} </td>
  </ng-container>

  <ng-container matColumnDef="Option">
    <th class="w-25 text-center" mat-header-cell *matHeaderCellDef> Opções </th>
      <td class="text-center" mat-cell *matCellDef="let data">
        <button class="me-2" mat-stroked-button color="accent" [routerLink]="['/product/edit', data.id]">
          <mat-icon>border_color</mat-icon>
        </button>
        <button mat-stroked-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="example-button-row mt-4 iterationButtons">
  <button class="me-2" mat-raised-button color="accent" [routerLink]="['/product/create']" style="height: 40px;">Cadastrar Novo</button>
  <button mat-fab color="basic" aria-label="Example icon button with a home icon" href="#">
    <mat-icon>home</mat-icon>
  </button>
</div>
